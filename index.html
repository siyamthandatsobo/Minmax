<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMax</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
           
       <div class="container">
        <div class="minmax">
          <label for="number">Min or Max</label>
          <input type="number" name="num" id="max" placeholder="number..">
          <input type="number" name="num" id="min" placeholder="number..">
          <input type="submit" value="min" data-min>
          <input type="submit" value="max" data-max>

          <p id="result"></p>

        </div>
       </div>

    <script src="/index.js"></script>
</body>
</html>
